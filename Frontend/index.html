
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Club Management Website</title>

  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 12px 20px;
      background: #6366f1;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover {
      background: #4f46e5;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #a5b4fc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Club Management Website</h1>
    <p>Centralized platform for managing clubs, events, and registrations</p>

    <button onclick="callBackend()">Check System Status</button>

    <p id="output"></p>
  </div>

  <script>
    async function callBackend() {
      try {
        const response = await fetch("http://localhost:8000/status");
        const data = await response.json();
        document.getElementById("output").innerText = data.message;
      } catch (error) {
        document.getElementById("output").innerText =
          "Unable to connect to backend service.";
      }
    }
  </script>
</body>
</html>
